sudo: required
services:
  - docker

before_install:
  - docker build -t sitvanit/react-test -f ./client/Dockerfile.dev .

script:
  - docker run -e CI=true sitvanit/react-test npm run test -- --coverage

after_success:
  - docker build -t sivanit/multi-client ./client
  - docker build -t sivanit/multi-nginx ./nginx
  - docker build -t sivanit/multi-server ./server
  - docker build -t sivanit/multi-worker ./worker
  # Log in to docker CLO
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to Dockerhub
  - docker push sitvanit/multi-client
  - docker push sitvanit/multi-nginx
  - docker push sitvanit/multi-server
  - docker push sitvanit/multi-worker


